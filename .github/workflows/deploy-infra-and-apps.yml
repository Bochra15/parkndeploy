name: CI Release + Deploy

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  id-token: write

env:
  AZURE_RG_NAME: rg-${{ vars.PROJECT_NAME }}-${{ vars.AZURE_RESOURCE_IDENTIFIER }}

jobs:
# =========================
# FRONTEND BUILD
# =========================
  frontend_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: ./frontend/dist/**

# =========================
# BACKEND BUILD
# =========================
  backend_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build & Publish Backend
        working-directory: ./backend
        run: dotnet publish -c Release -o publish

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: ./backend/publish/**

# =========================
# INFRASTRUCTURE
# =========================
  deploy_infrastructure:
    runs-on: ubuntu-latest
    needs: [frontend_release, backend_release]
    environment: production
    outputs:
      appServiceName: ${{ steps.bicep.outputs.appServiceName }}
      staticWebAppName: ${{ steps.bicep.outputs.staticWebAppName }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group if not exists
        run: |
          az group show --name ${{ env.AZURE_RG_NAME }} ||
          az group create \
            --name ${{ env.AZURE_RG_NAME }} \
            --location ${{ secrets.AZURE_REGION }}

      - name: Deploy Bicep
        id: bicep
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          region: ${{ secrets.AZURE_REGION }}
          resourceGroupName: ${{ env.AZURE_RG_NAME }}
          template: ./infrastructure/main.bicep
          parameters: >
            project=${{ vars.PROJECT_NAME }}
            location=${{ secrets.AZURE_REGION }}
            swaLocation=${{ secrets.AZURE_SWA_REGION }}
            identifier=${{ vars.AZURE_RESOURCE_IDENTIFIER }}

# =========================
# DEPLOY BACKEND
# =========================
  deploy_backend:
    runs-on: ubuntu-latest
    needs: deploy_infrastructure
    environment: production

    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: ./backend/publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Backend to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ needs.deploy_infrastructure.outputs.appServiceName }}
          package: ./backend/publish

# =========================
# DEPLOY FRONTEND
# =========================
  deploy_frontend:
    runs-on: ubuntu-latest
    needs: deploy_infrastructure
    environment: production

    steps:
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: ./frontend/dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App deployment token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            -n ${{ needs.deploy_infrastructure.outputs.staticWebAppName }} \
            --query properties.apiKey -o tsv)
          echo "SWA_DEPLOYMENT_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Deploy Frontend to Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_DEPLOYMENT_TOKEN }}
          app_location: frontend/dist
          action: upload
          skip_app_build: true
          skip_api_build: true
